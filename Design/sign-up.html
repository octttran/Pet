<!DOCTYPE html>
<html>
<head><title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans'>

</head>
<body>
  <div class="container">
    <div class="row" id="">
      <div class="col-md-8 col-md-offset-2">
        <div id="sign-background">
        </div>
        <div class="col-md-12">
          <h1>Sign-up and Find a Buddy today!</h1>
          <br><br>
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputUsername" class="col-md-3 control-label">Username</label>
          <div class="col-md-6 col-md-offset-1">
            <input type="name" class="form-control" id="username" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPetname" class="col-md-3 control-label">Pet's Name</label>
          <div class="col-md-6 col-md-offset-1">
            <input type="name" class="form-control" id="pet-name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-md-3 control-label">Email</label>
          <div class="col-md-6 col-md-offset-1">
            <input type="email" class="form-control" id="input-email" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-md-3 control-label">Mobile # (Optional)</label>
          <div class="col-md-6 col-md-offset-1">
            <input type="email" class="form-control" id="mobile" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-md-3 control-label">Password</label>
          <div class="col-md-6 col-md-offset-1">
            <input type="password" class="form-control" id="password" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-md-3 control-label">Re-enter Password</label>
          <div class="col-md-6 col-md-offset-1">
            <input type="email" class="form-control" id="password-two" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputlocation" class="col-md-3 control-label">Location</label>
          <div class="col-md-6 col-md-offset-1">
            <input type="email" class="form-control" id="location" placeholder="nearest city">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-md-3 control-label">Pet's Gender</label>
          <div class="col-md-offset-1 col-md-6">
            <input id="male" type="radio" name="gender" value="m">
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="f">
            <label for="female">Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-md-3 control-label">AGE</label>
          <div class="col-md-6 col-md-offset-1">
            <select name="month">
              <option value="one">1</option>
              <option value="one">2</option>
              <option value="one">3</option>
              <option value="one">4</option>
              <option value="one">5</option>
              <option value="one">6</option>
              <option value="one">7</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-5">
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>

      </div>
    </div>

  </body>
  </html>
