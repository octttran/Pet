<!DOCTYPE html>
<html>
<head><title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="default.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans'>
</head>
<body>
  <!-- Section One -->
  <div class="background-one">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1 class="" id="main-title">PetsAllDay</h1>
        </div>
        <div class="col-md-6" id="nav-list">
          <ul>
            <li>Home</li>
            <li>Member</li>
            <li>Availability</li>
            <li>Gallery</li>
            <li>Message</li>
          </ul>
        </div>
        <div class="col-md-1">

          <button type="button" class="btn btn-info" id="action-one" data-toggle="modal" data-target="#myModal">Sign-up
          </button>
        
      <!-- Modal Here -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">All Pet All Day</h4>
                </div>
                <div class="modal-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <div>
                        <label for="name-title" class="col-md-1 control-label">NAME</label>
                      <div class="col-md-6 col-md-offset-1">
                        <input type="name" class="form-control" id="name-title" placeholder="First, Last">
                      </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div>
                        <label for="name-title" class="col-md-1 control-label">EMAIL</label>
                      <div class="col-md-6 col-md-offset-1">
                      <input type="name" class="form-control" id="name-title" placeholder="johndoe@gmail.com">
                      </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- Modal End here -->
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-info" id="action-one">Log-in</button>
        </div>
      </div>
    </div>
  </div>
<!-- Section Two -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="img-hover">
          <img class="img-responsive" src="image/petplay-one.png">
          <div class="caption">
            Let's play!
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="jumbotron">
          <h1>Sign up Today</h1>
            <h3>to be connected to local pets nearby!</h3>
        </div>

    </div>
  </div>
<!--Section Three -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>Check out our members below...</p>
      </div>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->

        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>

      <!-- Wrapper for slides -->

          <div class="carousel-inner" role="listbox">
            <div class="item active col-md-2 col-md-offset-5">
              <img class="center-block" src="image/petplay-one.png" alt="example-three">
              <div class="carousel-caption">
                <h1>ONE</h1>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    </div>
  </div>
<!-- Section Four -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">

      
    </div>
  </div>
<!-- Section Five -->

  <div class="container">
    <div class="row">
      
    </div>
  </div>

</body>
</html>
